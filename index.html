<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b72a4129b7.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main class="product-card">

    <div class="image-card">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="description-card">

      <div class="perfume">
        PERFUME
      </div>

      <div class="perfume-name">
        Gabrielle <br> Essence Eau <br> De Parfum
      </div>

      <div class="perfume-description">
        A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.
      </div>

      <div class="perfume-price">
        <div class="perfume-offer-price">$149.99</div>
        <div class="perfume-actual-price">$169.99</div>
      </div>


      <div class="add-to-cart">
        <button class="add-to-cart-button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>

    </div>

  </main>

</body>

</html>
